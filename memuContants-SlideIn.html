<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>

  <style type="text/css">
  #menue-contents {
    width: 100%;
    background: #ddd;
    /* 初回の非表示用 */
      display: none;
    /* 右から左に表示される用↓ */
      position: fixed;
      right: 0px;
    /* 右から左に表示される用↑ */
  }
  </style>


</head>
<body>
  <div id="menue-icon">Menu</div>
  <div id="menue-contents">
    <ul>
      <li>1111111</li>
      <li>2222222</li>
    </ul>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<script>
$('#menue-icon').click(function () {
  $('#menue-contents').animate({width:'toggle'},300); //該当idのwidthを3秒使って表示・非表示
});
</script>
</body>

</html>
